<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <title>To-do-list</title>
  </head>

  <body>
    <div class="top">
      <h1>
        <img src="/public/assets/justdoitlistlogo.png" alt="justdoitlistlogo" />
      </h1>
    </div>
    <div class="mid">
      <input
        type="text"
        name="input-text"
        class="input-text"
        placeholder="Adicione uma nova tarefa"
      />
      <button name="create" class="create">
        Criar
        <img src="/public/assets/button_icon.png" alt="button_icon" />
      </button>
    </div>
    <div class="botton">
      <div class="counter">
        <div class="created-tasks">Tarefas criadas</div>
        <div class="task-counter">
          <span class="task-count-txt">0</span>
        </div>
        <div class="completed-task">Conclu√≠das</div>
        <div class="completed-task-counter">
          <span class="completed-task-count-txt">0 de 0</span>
        </div>
      </div>
      <ul class="task-list"></ul>
    </div>
    <script type="module" src="/src/js/index.js"></script>
  </body>
</html>
