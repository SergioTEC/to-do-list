<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do-list</title>
</head>
<body>
        <div class="top">
            <h1>
                <img src="/contents/justdoitlistlogo.png" alt="justdoitlistlogo">
            </h1>
        </div>
        <div class="mid">
            <input type="text" name="input-text" class="input-text" placeholder="Adicione uma nova tarefa">
            <button name="create" class="create">Criar
                <img src="/contents/button_icon.png" alt="button_icon">
            </button>
        </div>
        <div class="botton">

            <div class="status">
                <div class="created-tasks">Tarefas criadas</div>
                <div class="completed-tasks">Conclu√≠das</div>
            </div>

            <ul class="task-list"></ul>
        </div>
        <script src="script.js"></script>
</body>
</html>
